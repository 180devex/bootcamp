<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <script type="text/javascript">
        //here we create prompt and variables
        var confirmSushi =  confirm("Do you like Sushi?");
        var confirmGingerTea = confirm("Do you like Ginger tea?");
        var sushiType = prompt("What kind of sushi do you like?");


        //if user likes sushi, we run the following block code
        if (confirmSushi) {
            alert("You like " + sushiType + "!");

        }
        //if the user likes ginger we run the following block of code.
        else if (confirmGingerTea) {
            alert("You like ginger tea")
        }
        //if neither of the condutuis were true, we run the following block of code.
        else {
            document.write("You dont like sushi or ginger tea.");
        }
    </script>
    
</body>
</html>
