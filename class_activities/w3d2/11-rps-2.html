<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="jumbotron">
          <h2>The Score is: <span id="user-text"><strong>"Computer = 0. User = 0. Tie Points = 0</strong></span></h2>
        </div>
      </div>
    </div>
  </div>

  <div id="game">

  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var computerPoints = 0;
    var userPoints = 0;
    var tiePoints = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

      // Determines which key was pressed.
      console.log(event);
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);

      console.log(userGuess);

      if (!(userGuess === "p") && !(userGuess === "s") && !(userGuess === "r"))  {
        alert("Esa seleccion es invalida");
        return;
      }

      if (userGuess == computerGuess) {
        tiePoints++;
      }
      if (userGuess == "p" && computerGuess == "s") {
        computerPoints++;
      }
      if (userGuess == "p" && computerGuess == "r") {
        userPoints++;
      }

      if (userGuess == "r" && computerGuess == "p") {
        computerPoints++;
      }

      if (userGuess == "r" && computerGuess == "s") {
        userPoints++;
      }
      if (userGuess == "s" && computerGuess == "p") {
        userPoints++;
      }

      if (userGuess == "s" && computerGuess == "r") {
        computerPoints++;
      }

      var userText = document.getElementById("user-text");



      userText.textContent = "Computer = " + computerPoints + ". User = " + userPoints + ". Tie Points = " + tiePoints;




      console.log("Computer Points" + computerPoints);
      console.log("User points" + userPoints);
      console.log("Tie Points" + tiePoints);
      console.log("-----");
    }


  </script>

</body>

</html>
