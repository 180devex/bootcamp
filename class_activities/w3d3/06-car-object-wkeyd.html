<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>My First Object</title>
</head>

<body>

  <script>


    function reWriteStats() {
      log.console(car.make() + car.model() + carl.color() + car.mileage() + car.isWorking());
    };

    var car = {
      make: "Honda",
      model: "Fit",
      color: "Blue Raspberry",
      mileage: 3000,
      isWorking: true,



      driveToWork: function () {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 8;

        alert("New mileage: " + this.mileage);
      },

      driveAroundWorld: function () {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 24000;

        alert("New Mileage: " + this.mileage);
        alert("Car needs a tuneup!");

        this.isWorking = false;
      },

      getTuneUp: function () {
        alert("Car is ready to go!");
        this.isWorking = true;
      },

      honk: function () {
        alert("Honk! Honk!");
      }
    };

    document.onkeyup = function (event) {
      if (event.key === "w") {
        car.driveToWork();
        reWriteStats();
      }
      if (event.key === "a") {
        car.driveAroundWorld();
        reWriteStats();
      }
      if (event.key === "t") {
        car.getTuneUp();
        reWriteStats();
      }

    }






    // How would we log...


    // The car's make?
    console.log(car.make);

    // The car's model?
    console.log(car.model);
    // The car's mileage?
    console.log(car.mileage);

  </script>

</body>

</html>
